query GetDashboardSummary {
  dashboardSummaries {
    id
    year
    countryIso
    totalApplied
    appliedPer100k
    acceptanceRate
    internalDisplacementTotal
    displacementRatePer100k
    idpReturnees
    refugeesReturnees
    naturalizationsTotal
    naturalizationChange
    resettlementRequests
    resettlementDepartures
    resettlementSubmissions
    resettlementNeeds
    resettlementGap
    coverageRate
    requestVsNeedsRatio
    submissionsEfficiency
    realizationRate
  }
}

query GetDashboardSummaryByYear($year: Int!) {
  dashboardSummariesByYear(year: $year) {
    id
    year
    countryIso
    totalApplied
    appliedPer100k
    acceptanceRate
    internalDisplacementTotal
    displacementRatePer100k
    idpReturnees
    refugeesReturnees
    naturalizationsTotal
    naturalizationChange
    resettlementRequests
    resettlementDepartures
    resettlementSubmissions
    resettlementNeeds
    resettlementGap
    coverageRate
    requestVsNeedsRatio
    submissionsEfficiency
    realizationRate
  }
}
