query GetAllRefugeeNaturalization {
  refugeeNaturalizations {
    id
    year
    countryOfOrigin
    countryOfOriginIso
    countryOfAsylum
    countryOfAsylumIso
    total
    intakeDate
    naturalizationChange
  }
}

query GetNaturalizationRefugeeByYearAndCountry(
  $year: Int!
  $countryOfOriginIso: String
  $countryOfAsylumIso: String
) {
  refugeeNaturalizationsByYearAndCountry(
    year: $year
    countryOfOriginIso: $countryOfOriginIso
    countryOfAsylumIso: $countryOfAsylumIso
  ) {
    id
    year
    countryOfOrigin
    countryOfOriginIso
    countryOfAsylum
    countryOfAsylumIso
    total
    intakeDate
    naturalizationChange
  }
}
