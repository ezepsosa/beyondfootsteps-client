query GetResettlementSummaries {
  resettlementSummaries {
    id
    year
    countryOfOriginIso
    countryOfOrigin
    countryOfAsylumIso
    countryOfAsylum
    countryOfResettlementIso
    countryOfResettlement
    cases
    persons
    departuresTotal
    totalNeeds
    submissionsTotal
    resettlementGap
    coverageRate
    requestVsNeedsRatio
    submissionsEfficiency
    realizationRate
  }
}

query GetResettlementSummariesByYear($year: Int!) {
  resettlementSummariesByYear(year: $year) {
    id
    year
    countryOfOriginIso
    countryOfOrigin
    countryOfAsylumIso
    countryOfAsylum
    countryOfResettlementIso
    countryOfResettlement
    cases
    persons
    departuresTotal
    totalNeeds
    submissionsTotal
    resettlementGap
    coverageRate
    requestVsNeedsRatio
    submissionsEfficiency
    realizationRate
  }
}
