query GetResettlementSummaries {
  resettlementSummaries {
    id
    year
    countryOfOriginIso
    countryOfOrigin
    countryOfAsylumIso
    countryOfAsylum
    countryOfResettlementIso
    countryOfResettlement
    cases
    persons
    departuresTotal
    totalNeeds
    submissionsTotal
    resettlementGap
    coverageRate
    requestVsNeedsRatio
    submissionsEfficiency
    realizationRate
  }
}

query getResettlementSummariesByYearGroupedBy($year: Int!, $grouping: String!) {
  resettlementSummariesByYearGroupedBy(year: $year, grouping: $grouping) {
    countriesIso
    countriesNames
    totalCases
    totalDepartures
    totalPersons
    totalNeeds
    totalSubmissions
    coverageRate
    resettlementGap
    requestVsNeedsRatio
    submissionsEfficiency
    realizationRate
  }
}
