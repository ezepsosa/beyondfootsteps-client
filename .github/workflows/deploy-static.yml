name: Build and deploy React to deploy-build branch

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: dist React app
        run: npm run dist

      - name: Verify dist output
        run: |
          if [ ! -d "dist" ]; then
            echo "dist failed: dist/ folder not found"
            exit 1
          else
            ls -la dist
          fi

      - name: Prepare deploy-dist branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git checkout -B deploy-dist
          git rm -rf . || true
          cp -r dist/* .
          rm -rf dist
          touch .nojekyll
          git add .
          git commit -m "Deploy React dist [skip ci]" || echo "No changes to commit"

      - name: Push to deploy-dist branch
        run: git push -f origin deploy-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
